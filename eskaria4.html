<!doctype html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Eskaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            max-width: 800px;
            margin: 0 auto;
            border: 1px dashed black;
            font-family: Arial, Helvetica, sans-serif;
        }

        header, nav, main, footer{
            margin: 2%;
            padding: 2%;
            border: 1px dashed black;
        }

        
        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .ezkerra{
            display: flex;
            align-items: center;
        }

        header img{
            width: 80px;
            margin-right: 15px;
        }

        header a{
            color: blue;
            text-decoration: underline;
        }

        
        nav ul{
            list-style: none;
        }

        nav li{
            display: inline;
            margin-right: 15px;
        }

        nav a{
            color: blue;
            text-decoration: underline;
        }

        
        main h2{
            margin-bottom: 10px;
        }

        main hr{
            margin-bottom: 20px;
        }

        h3{
            margin-bottom: 15px;
        }

        
        section{
            border: 1px dashed black;
            padding: 15px;
            width: 260px;
            margin-bottom: 15px;
        }

        .eremua{
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .eremua label{
            margin-right: 10px;
            font-size: 14px;
        }

        .eremua input,
        .eremua select{
            width: 120px;
        }

        
        button{
            background-color: #1e6cff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer{
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <div class="ezkerra">
            <img src="img/logoa.jpg" alt="Logoa">
            <h1>Denda</h1>
        </div>
        <a href="#">Saskia</a>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Hasiera</a></li>
            <li><a href="katalogoa.html">Katalogoa</a></li>
            <li><a href="#">Nobedadeak</a></li>
            <li><a href="#">Eskaintzak</a></li>
            <li><a href="kontaktua.html">Kontaktua</a></li>
        </ul>
    </nav>

    <main>
        <h2>Eskaria</h2>
        <hr>

        <h3>Kreditu-txartelaren datuak</h3>

        <section>
            <div class="eremua">
                <label for="mota">Mota:</label>
                <select id="mota">
                    <option>Visa</option>
                    <option>MasterCard</option>
                </select>
            </div>

            <div class="eremua">
                <label for="titularra">Titularra:</label>
                <input type="text" id="titularra">
            </div>

            <div class="eremua">
                <label for="zenbakia">Zenbakia:</label>
                <input type="text" id="zenbakia">
            </div>

            <div class="eremua">
                <label>Iraungitze-data (hh/uu):</label>
                <select>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                </select>
                <select>
                    <option>2024</option>
                    <option>2025</option>
                </select>
            </div>

            <div class="eremua">
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" style="width:60px">
            </div>
        </section>

        <a href="eskaria5.html"><button>Eskaria bidali</button></a>
    </main>

    <footer>
        <p>&copy; 2020 Lea Artibai Ikastetxea</p>
    </footer>

</body>
</html>
